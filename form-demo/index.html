<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>用户注册</title>
    <link rel="stylesheet" href="./assets/index.css" />
  </head>

  <body>
    <div id="container">
      <h1 id="myTitle">用户注册</h1>
      <form action="#" id="myForm">
        <input type="text" maxlength="11" class="width100" placeholder="请输入11位手机号" />
        <div class="twoEle">
          <input type="text" class="width45" placeholder="请填写验证码" />
          <button class="width45">发送验证码</button>
        </div>
        <input type="password" class="width100" placeholder="请输入密码" />
        <input type="password" class="width100" placeholder="请再次输入密码" />
        <textarea rows="5" class="width100" placeholder="请输入爱好">
        </textarea>
        <div>
          <span style="margin-right: 20px">性别</span>
          <input type="radio" class="allowed" name="group1" value="Option1" />
          <label style="margin-right: 20px" for="option1">男</label>
          <input type="radio" class="allowed" name="group1" value="Option1" />
          <label for="option1">女</label>
        </div>
        <textarea rows="5" class="width100" placeholder="请填写个人简介">
        </textarea>
        <input type="checkbox" class="allowed" name="allowed" value="man" />
        <label class="myLable" for="allowed">
          同意台湾是中国领土不可分割的一部分</label
        >
        <div class="twoEle" style="padding-bottom: 30px;">
          <button type="submit" class="width45">立即注册</button>
          <button type="reset" class="width45">重置表单</button>
        </div>
      </form>
    </div>
  </body>
</html>
